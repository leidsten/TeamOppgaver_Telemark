<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Loops ||  PokemonCatcher!</title>
</head>
<body>
    <div id="app"></div>

<script>

const appDiv = document.getElementById('app');
let aviablePokemon = ["Caterpie", "Pikachu", "Charmander", "Kabutops"];
let pokeInv = [];
let randomPokemon = "Bulbasaur";
let isDisplaying = false;


appScreen();
function appScreen(){
    appDiv.innerHTML = `
    Du møtte på en ${randomPokemon}!  <br>
    <button onclick="catchPokemon()">Catch</button> 
    <button onclick="getRandomPokemon()">Run into the Grass!</button>
<br> <button onclick="displayMyPokemon()">My Pokemon on/off</button> <br>
${isDisplaying ? pokeInv : ""}

    `;
}


function getRandomPokemon(){
   let randomIndex = Math.floor(Math.random() * aviablePokemon.length);
   randomPokemon = aviablePokemon[randomIndex];
   appScreen();
}

function catchPokemon(){
    pokeInv.push(randomPokemon)
    appScreen();
}

function displayMyPokemon(){
    isDisplaying = !isDisplaying
    appScreen();
}

</script>
</body>
</html>
