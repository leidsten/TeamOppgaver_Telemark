<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabler, Return, This og Parameter!</title>
    <style>
        .item{
            float: left;
        }

        

    </style>
</head>
<body>
    <!-- pick & collect -->
    <div class="item" onclick="collectItem(this.innerHTML)"> <img src="apple.jfif"> </div>
    <div class="item" onclick="collectItem(this.innerHTML)"> <img src="badger.jfif"> </div>
    <div class="item" onclick="collectItem(this.innerHTML)"> <img src="golfclubs.jfif"> </div>

    <div style="clear: left;"></div>
    <button onclick="showInventory()">What's in my Inventory?</button>
    <div  id="inventory"></div>

<script>
const inventoryDiv = document.getElementById('inventory')  ;  
let inventory = "";


function collectItem(grabbedItem){
    inventory += grabbedItem;
}

function showInventory(){
    inventoryDiv.innerHTML = getInventoryContents();
}

function getInventoryContents(){
    return inventory;
}


    </script>
</body>
</html>
